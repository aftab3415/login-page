<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>login and registration form</title>
</head>

<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      <div class="social-icons">
        <a href="https://www.google.com" target="_blank">
          <img src="google_logo.jfif" alt="logo">
        </a>
        <a href="https://twitter.com/login?lang=en" target="_blank">
          <img src="twitter_logo.png" alt="logo">
        </a>
        <a href="https://www.instagram.com/?hl=en" target="_blank"></a>
        <img src="insta_logo.jfif" alt="logo">
        </a>
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn" onclick="myalert()">Log In</button>
      </form>
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="Email Id" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions </span>
        <button type="submit" class="submit-btn" onclick="myalert1()">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }

    function myalert() {
      alert("Login Successful!!!");
    }

    function myalert1() {
      alert("Registration Successful!!!");
    }
  </script>


</body>

</html>
